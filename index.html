<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="corners">
            <p class="pro">PRO</p>
            <i class="bx bx-id-card bx-md"></i>
        </div>
        <div class="image">
            <img class="profile-img" src="Photos/Karan Roshan.jpeg" alt="Profile photo of Karan Roshan">
        </div>
        <div class="text-data">
            <span class="name">Karan Roshan</span>
            <a href="mailto:karanroshan@gmail.com" class="mailid">karanroshan@gmail.com</a>
            <span class="job">Front-end Developer</span>
        </div>
        <div class="media-buttons">
            <a class="link" href="https://www.linkedin.com/in/karanroshan" target="_blank"
                aria-label="LinkedIn profile">
                <i class="bx bxl-linkedin bx-sm"></i>
            </a>
            <a class="link" href="https://github.com/Karan-Roshan" target="_blank">
                <i class="bx bxl-github bx-sm"></i>
            </a>
            <a class="link" href="https://www.instagram.com/_karan_roshan_/" target="_blank">
                <i class="bx bxl-instagram bx-sm"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button" id="streak" type="button">228 &#128293;</button>
            <button class="button">837 &#127794;</button>
        </div>
        <hr>
        <div class="analytics">
            <div class="edit-option">
                <i class="bx bx-edit-alt bx-sm"></i>
                <p>Edit your profile</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
